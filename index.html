<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Camera Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .neumorphic {
            background: #e0e5ec;
            box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
            border-radius: 20px;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Instant Camera Access</h1>
        <div class="neumorphic p-4 mb-4">
            <video id="video" class="w-full h-auto" autoplay playsinline></video>
        </div>
        <div class="flex justify-center space-x-4 mb-4">
            <button id="captureBtn" class="neumorphic p-4 rounded-full pulse">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
            <button id="flipBtn" class="neumorphic p-4 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </div>
        <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('captureBtn');
        const flipBtn = document.getElementById('flipBtn');
        const gallery = document.getElementById('gallery');

        let stream;
        let facingMode = 'user';

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Error accessing camera. Please make sure you have given permission.');
            }
        }

        // Инициализация камеры при загрузке страницы
        initCamera();

        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const imgUrl = canvas.toDataURL('image/png');
            
            const imgContainer = document.createElement('div');
            imgContainer.classList.add('neumorphic', 'p-2');
            
            const img = document.createElement('img');
            img.src = imgUrl;
            img.classList.add('w-full', 'h-auto');
            
            const downloadBtn = document.createElement('a');
            downloadBtn.href = imgUrl;
            downloadBtn.download = 'captured_image.png';
            downloadBtn.classList.add('neumorphic', 'block', 'text-center', 'mt-2', 'p-2');
            downloadBtn.textContent = 'Download';
            
            imgContainer.appendChild(img);
            imgContainer.appendChild(downloadBtn);
            gallery.prepend(imgContainer);
        });

        flipBtn.addEventListener('click', () => {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            initCamera();
        });
    </script>
</body>
          </html>
